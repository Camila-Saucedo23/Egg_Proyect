<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="ruta del método que va a manejar la información" method="POST"
enctype="multipart/form-data">
        <label>Nombre del usuario</label> <br> 
        <input type="text" name="nombre" placeholder="Nombre"> <br>
        <label>Edad del usuario</label> <br>
        <input type="number" name="edad " placeholder="Edad"> <br>
        <label>Fecha de nacimiento del usuario</label> <br>
        <input type="date" name="fechanac"> <br>
        <label>Sexo del usuario</label> <br>
        <input type="radio" id="Hombre" name="Sexo" value="Hombre"> <label for="Hombre">Hombre</label><br>
        <!--<input type="radio" name="sexo" value="Hombre" > Hombre <br>-->
        <input type="radio" id="Mujer" name="Sexo" value="Mujer"> <label for="Mujer">Mujer </label><br>
        <input type="radio" id="Otro" name="Sexo" value="Otro"> <label for="Otro">Prefiero no decir</label> <br>
        <label>País nacimiento del usuario</label> <br>
        <select name="pais"> 
            <option>Argentina</option> 
            <option>Brasil</option> 
            <option>Chile</option> 
            <option>Uruguay</option> 
            <option>Ecuador</option>
        </select>
        <br>
<button	type="submit">Enviar</button>
<button	type="reset">Borrar</button>
</form> 
</body>
</html>
