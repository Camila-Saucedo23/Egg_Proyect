<!--Crear un nuevo archivo HTML en el que explicaremos la receta para hacer papas fritas. La
página debería verse así:-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Papas Fritas (Patatas)</h1>
    <h4>Receta de papas fritas</h4>
    <img  src="img/Image20230803030703.jpg" alt="No se ve" width="50%">
    <h2>Ingredientes</h2>
    <ul>
        <li>3 o 4 papas (300gr)</li>
        <li>Sal</li>
        <li>Aceite</li>
    </ul>
    <h3>Elaboracion (Pasos)</h3>
    <ul>
        <li>Pelar las papas </li>
        <li>Cortarlas en baston</li>
        <li>Calentar aceite en una sarten</li>
        <li>Cocinar hasta que esten doradas</li>
        <li>Removerlas del aceite y salar al gusto</li>

    </ul>

</body>
</html>
